<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="card">

      <div class="main-image">
        <img src="./images/illustration-hero.svg" alt="hero" class="hero">
      </div>


      <div class="header">
        <h1 class="title">Order Summary</h1>
      </div>


      <div class="description">
         <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>

      
      <div class="plan">
        

        <div class="left">
          <img src="./images/icon-music.svg" alt="music-icon" class="planicon">
          <div class="annualplan planitem">
            <h2>Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
        </div>

        <div class="right ">
          <p class="change">Change</p>
        </div>
    
      </div>


      <div class="buttons">
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
      
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/melisguclu">Melis Guclu</a>.
  </div>
</body>
</html>
